<h3> Time Card Modification: </h3>
<div>
  <span>Public Key:</span>
  <input type="" class="" id="" [(ngModel)]="pubKey" name="assetId">
</div>

<div>
  <span>Date:</span>
  <input type="" class="" id="" [(ngModel)]="date" name="assetId">
</div>

<div>
  <span>Minutes Worked:</span>
  <input type="" class="" id="" [(ngModel)]="minutes_worked" name="assetId">
</div>

<div>
  {{lastRequestStatus}}
</div>

<button (click)="modifyTimecard()">
  Submit Modification
</button>
