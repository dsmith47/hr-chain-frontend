<h3> Time Card Submission: </h3>
<div>
  <span>Asset Id:</span>
  <input type="" class="" id="" [(ngModel)]="assetId" name="assetId">
</div>

<div>
  <span>Public Key:</span>
  <input type="" class="" id="" [(ngModel)]="pubKey" name="assetId">
</div>

<div>
  <span>Date:</span>
  <input type="" class="" id="" [(ngModel)]="date" name="assetId">
</div>

<button (click)="createTimecard()">
  Submit Timecard
</button>
