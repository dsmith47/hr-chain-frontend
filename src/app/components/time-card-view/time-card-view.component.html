<!-- Adapted from: https://www.webucator.com/how-to/how-style-table-with-css.cfm -->

<div>
  test
  {{ this.api.getTimeCardsForEmployeeOnDate(empKey, '04/27/19').status }}
  name
</div>
<div id="main">
  <table class="timecard">
    <caption>Employee Timecard</caption>
    <thead>
    <tr>
      <th id="thDate">Date</th>
      <th id="thMinutes">Minutes Worked</th>
      <th id="th">Status</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tr *ngFor="let row of getTimeCards()">
      <th> {{ row[0] }} </th>
      <td> {{ row[1] }} </td>
      <td> {{ row[2] }} </td>
    </tr>
  </table>
</div>
